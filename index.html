<!DOCTYPE html>
<html>
  <head>
    <title>Random Colour</title>
    <script type="application/javascript">
	  setInterval(function(){
				var letters = '0123456789ABCDEF';
				var color = '#';
				var color2 = '#';
				var boxes = [];
				var x = Math.floor((Math.random() * 25) + 1);

				for (var i = 0; i < 6; i++ ) {
					color += letters[Math.floor(Math.random() * 16)];
					color2 += letters[Math.floor(Math.random() * 16)];
				}	
				for (i = 0; i < x; i++){
					boxes.push(color);
				} for (i = x; i < 25;i++){
					boxes.push(color2);
				}
				var currentIndex = boxes.length, temporaryValue, randomIndex;
				while (0 !== currentIndex) {
					randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex -= 1;
					temporaryValue = boxes[currentIndex];
					boxes[currentIndex] = boxes[randomIndex];
					boxes[randomIndex] = temporaryValue;
				}
				var box = '';
				var o = "blue";
				for (i = 0;i < 25; i++){
					box += '<div id="box_'+i+'" style="background-color: '+boxes[i]+'"></div>';
				}
				document.getElementById("coba3").innerHTML= box;
			}, 5000);
    </script>
	<style type="text/css">
		body {
  padding: 50px;
  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
}

div#coba3{
    width:500px;
    height:470px;
    margin:0px auto;
}

div#coba3 > div {
    border:white 1px solid;
    width: 50px;
    height: 50px;
    float: left;
    margin: 1px;
    padding: 20px;
		}
	</style>
  </head>
  <body>
    <h1>Random Colour</h1>
    <div id="coba3"></div>    
  </body>
</html>
